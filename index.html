<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, minimal-ui">
  <meta name="format-detection" content="telephone=no">
  <title>童心测试</title>
  <link rel="stylesheet" href="css/style.css?t=201505281034" />
</head>
<body>
  <div class="main">
    <div class="test">
      <div class="testTop">
        <img src="img/testTop.png" />
      </div>
      <div class="testTips" id="testTips">
        将拇指按在指纹上，结果会自动弹出
      </div>
      <div class="finger" id="finger">
        <!-- <img src="img/finger.png"> -->
        <i class="ripple1"></i>
        <i class="ripple2"></i>
        <div></div>
      </div>
    </div>
    <div class="result">
      <div class="resultTop">
        <div class="resultNo">
          <p id="no"></p>
          <p>童心指数</p>
        </div>
        <img src="img/resultTop2.png" />
        <div class="resultTitle">
          经过测试，你心理相当于<i id="title"></i>的水平
        </div>
      </div>
      <div class="resultBottom">
        <h3>欢度儿童节，为您推荐适合您的以下应用:</h3>
        <ul id = "app">
        </ul>
      </div>
    </div>
  </div>
</body>
<script src="js/zepto.min.js"></script>
<script src="js/main.js"></script>
</body>
</html>
